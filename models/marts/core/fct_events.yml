models:
  - name: fct_events
    description: This model contains information about Bingeflix events.
    columns:
      - name: session_id
        description: '{{ doc("bingeflix_column_session_id") }}'
        data_tests:
          - not_null


      - name: created_at
        description: When the event was created.
        data_tests:
          - not_null

      - name: user_id
        description: '{{ doc("bingeflix_column_user_id") }}'
        data_tests:
          - not_null

      - name: event_name
        description: '{{ doc("bingeflix_column_session_id") }}'

      - name: event_id
        description: '{{ doc("bingeflix_column_session_id") }}'
        data_tests:
          - not_null
          - unique


